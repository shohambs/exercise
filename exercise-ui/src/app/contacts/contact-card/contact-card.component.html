<div class="contact-card">
  <div class="contact-card-options">
      <button class="contact-edit">Edit</button>
      <button class="contact-delete">Delete</button>
  </div>
  <div class="contact-card-content">
    <span class="name">Name: {{ name }}</span>
    <span class="phone">Phone: {{ phone }}</span>
    <span class="creationDate">Creation Time: {{ creationDate | date }}</span>
  </div>
</div>
